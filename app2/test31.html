<script>
var test=function(a,x,y)
{
console.log("Hello from test: "+a+", "+x+", "+y);
return 'hello';
}
var i=test();
console.log(i);
console.log('-----------');
console.log(test(20,30,true));
console.log('-----------');
console.log(test("test"));
console.log('-----------');
</script>
